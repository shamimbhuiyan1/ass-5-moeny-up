<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopUp</title>
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- --------   
        css link
    ------------>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!------- -------------
    header section strat
    --------------------->    
 <header>
        <div class=" mt-4 text-center">
            <!-- <div class=" saveup-img">
                <img src="saveup.png" alt="saveup" srcset="">
            </div> -->
            <h1 class="text-primary">Money<span class="shop" >Up</span></h1>
        </div>
    </header>
    <!------- -------------
    header section end
    --------------------->


    <!------- -------------
    main section start
    --------------------->
    <main class="body-color">
        <section class="container ">
            <div class="d-flex justify-content-between align-items-center">
                <div class="row row-cols-7 row-cols-sm-12 me-3">
                    <img src="images/saving pic.jpg" alt="" srcset="">
                </div>
                <div class="cols-5 row-cols-12  bg-light p-4 ">
                    <!-- income field start -->
                    <div>
                    <h5 class="text-center">Income</h5>
                    <div class="d-flex justify-content-center align-items-center">
                     <h6 class="">Income:</h6>
                     <input class="ms-2" type="text" name="" placeholder="Enter your income" id="total-income">
                    </div>
                   </div>
                 <!-- income field end -->

                 <!-- expenses field start -->
                   <div  class="">
                    <h5 class="text-center mt-2">Expenses</h5>
                    <div class="d-flex justify-content-center align-items-center">

                <!-- food field start -->

                     <h6 class="mt-4">Food:</h6>
                     <input class="ms-4" type="text" name="" placeholder="Enter your food cost" id="food-cost">
                    </div>

                <!-- food field end -->

                 <!-- rent field start -->
                    <div class="d-flex justify-content-center align-items-center">
                        <h6 class="mt-4">Rent:</h6>
                        <input class="ms-4" type="text" placeholder="Enter your rent cost" name="" id="rent-cost">
                       </div>

                 <!-- rent field end -->

                 <!-- cloths field start -->
                       <div class="d-flex justify-content-center align-items-center">
                        <h6 class="mt-4">Cloths:</h6>
                        <input class="ms-3" type="text" placeholder="Enter your cloths cost" name="" id="cloth-cost">  
                       </div>
                         <!-- cloths field end -->


                       <button type="button" class="btn btn-primary mt-4 button" id="calculate-button">Calculate</button>

                       <div class="mt-4 text-center">
                           <h5>Total Expenses: $<span id="total-cost">000</span> </h5>
                           <h5>Balance: $<span id="rest-balance">000</span> </h5>
                       </div>

                       <div class="d-flex justify-content-center align-items-center">
                            <h6 class="mt-4 justify-content-center align-items-center ">Save:</h6>
                            <input class="ms-4" type="text" placeholder="Enter saving amount" name="" id="saving-amount">
                            <span class="p-4">%</span>
                            <button type="button" class="btn btn-primary" id="saving-button">save</button>
                           </div>

                           <div class="mt-4 text-center">
                            <h5>Saving Amount: $<span id="saving-Amount">000</span> </h5>
                            <h5>Remaining Balance: $<span id="remaining-balance">000</span> </h5>
                        </div>
                    </div>
                   </div>
                   <!-- expenses field end -->
                </div>
            </div>
        </section>
    </main>
    <script src="js/moneyup.js"></script>
</body>
</html>
