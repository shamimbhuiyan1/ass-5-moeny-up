<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopUp</title>
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- --------   
        css link
    ------------>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!------- -------------
    header section strat
    --------------------->    
 <header>
        <div class=" mt-4 text-center">
            <!-- <div class=" saveup-img">
                <img src="saveup.png" alt="saveup" srcset="">
            </div> -->
            <h1 class="text-primary"> Shop <span class="shop" >Up</span></h1>
        </div>
    </header>
    <!------- -------------
    header section end
    --------------------->


    <!------- -------------
    main section start
    --------------------->
    <main>
        <section class="container">
            <div class="d-flex justify-content-between align-items-center w-100">
                <div class="row row-cols-7 me-3">
                    <img src="images/saving pic.jpg" alt="" srcset="">
                </div>
                <div class="cols-5">
                    <!-- income field start -->
                    <div>
                    <h5 class="text-center">Income</h5>
                    <div class="d-flex justify-content-center align-items-center">
                     <h6>Income:</h6>
                     <input type="text" name="" id="total-income">
                    </div>
                   </div>
                 <!-- income field end -->

                 <!-- expenses field start -->
                   <div>
                    <h5 class="text-center">Expenses</h5>
                    <div class="d-flex justify-content-center align-items-center">
                     <h6>Food:</h6>
                     <input type="text" name="" id="food-cost">
                    </div>
                   </div>
                   <!-- expenses field end -->
                </div>
            </div>
        </section>
    </main>
    <script src="js/shopup.js"></script>
</body>
</html>
